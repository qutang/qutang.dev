<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qutang.dev CMS</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerPreviewStyle("/medium.css");
      CMS.registerEditorComponent({
        // Internal id of the component
        id: "online_video",
        // Visible label
        label: "Online Video",
        // Fields the user need to fill out when adding an instance of the component
        fields: [{ name: "url", label: "Video URL", widget: "string" }],
        // Pattern to identify a block as being an instance of this component
        pattern: /^online_video (\S+)$/,
        // Function to extract data elements from the regexp match
        fromBlock: function(match) {
          return {
            url: match[1]
          };
        },
        // Function to create a text block from an instance of this component
        toBlock: function(obj) {
          return "online_video " + obj.url;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function(obj) {
          if (obj.url.includes("bilibili")) {
            let id = obj.url.split("av")[1].split("?")[0];
            return `<iframe src="//player.bilibili.com/player.html?aid=${id}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"  style="width: 640px; height: 360px; max-width: 100%; margin: 0 auto;"></iframe>`;
          } else if (obj.url.includes("youtube")) {
            let id = obj.url.split("v=")[1];
            return `<iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
          }
        }
      });
    </script>
  </body>
</html>
